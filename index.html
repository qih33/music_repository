<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div id="layout">
        <header id="header">
            <h1>QQ Music</h1>
            <img src="images/logo.png" alt="Logo" id="logo">
        </header>
        <nav class="navbar">
            <ul class="nav-list">
                <li class="nav-item active" data-roll="tab" data-view=".rec-view">推荐</li>
                <li class="nav-item" data-roll="tab" data-view=".rank-view">排行榜</li>
                <li class="nav-item" data-roll="tab" data-view=".search-view">搜索</li>
            </ul>
        </nav>

        <div class="tab-contents">
            <div class="rec-view tab-content">
                <div class="qq-slider" id="slider"></div>
                <div class="radios">
                    <h2 class="title">电台</h2>
                    <div class="list">
                        <div class="list-item">
                            <img src="https://y.qq.com/n/yqq/playlist/2692236979.html#stat=y_new.index.playlist.pic">
                        </div>
                        <div class="list-item">
                            <img src="https://y.qq.com/n/yqq/playlist/1790523664.html#stat=y_new.index.playlist.pic"
                        </div>
                    </div>
                </div>

            </div>

            <div class="rank-view tab-content hide">
                排行榜
            </div>

            <div class="search-view tab-content hide">
                搜索
            </div>

        </div>


    </div>

    <script src="scripts/slider.js"></script>
    <script src="scripts/tab.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/tab.js"></script>
</body>
</html>
